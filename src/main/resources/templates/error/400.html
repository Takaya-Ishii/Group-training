<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>400</title>
</head>
<body>
	<h2>400エラー Bad Request</h2>
	<div>何らかの要因によりエラーが発生しました。URLやCookieの設定等をご確認下さい。</div>
	<a sec:authorize="hasAuthority('ROLE_講師')" th:href="@{/admin/User}">ユーザ一覧へ</a>
	<a sec:authorize="hasAuthority('ROLE_受講者') and not hasAuthority('ROLE_講師')" th:href="@{/participant/traCourse/{username}(username=${errorUser})}">
		受講研修一覧へ
	</a>
	<form th:action="@{/logout}" method="post">
			<input type="submit" value="ログアウト">
	</form>
</body>
</html>
