<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<!-- CSS読み込み -->
<link rel = "stylesheet" href="/CSS/grouptraining.css">

<title></title>
</head>

<body>

	<!-- ヘッダー -->
	<header th:fragment="header">
		<nav>
				<ul class="nav">
					<h1>研修管理システム</h1>
					<li sec:authorize="hasAuthority('ROLE_講師')"><a th:href="@{/admin/Training}">研修管理</a></li>
					<li sec:authorize="hasAuthority('ROLE_講師')"><a th:href="@{/admin/Group}">グループ管理</a></li>
					<li sec:authorize="hasAuthority('ROLE_講師')"><a th:href="@{/admin/User}">ユーザー管理</a></li>


					<li sec:authorize="hasAuthority('ROLE_講師')"><a th:href="@{/admin/○○}">報告確認</a></li>


					<li sec:authorize="hasAuthority('ROLE_受講者') and not hasAuthority('ROLE_講師')">
						<a th:href="@{/participant/talk}">トーク</a></li>	
					

					<li sec:authorize="hasAuthority('ROLE_受講者') and not hasAuthority('ROLE_講師')">
						<a th:href="@{/participant/traCourse}">受講研修</a></li>

					
					<li sec:authorize="hasAuthority('ROLE_受講者') and not hasAuthority('ROLE_講師')">
					<a th:href="@{/participant/○○}">週間報告</a></li>
					

					<li sec:authorize="hasAuthority('ROLE_受講者') and not hasAuthority('ROLE_講師')" >
						<a th:href="@{/participant/Group/member/{group_ID}(group_ID = ${group.group_ID})}" class="ellipsis">
							<span th:text="${group.group_name}"></span>
						</a></li>
						
					

					<li sec:authorize="hasAuthority('ROLE_受講者') and not hasAuthority('ROLE_講師')">
						<img th:src="@{/image/受講者アイコン.png}" alt="受講者アイコン">
						<span id="account_name" class="ellipsis" sec:authentication="principal.account_name"></span>
					</li>
					<li sec:authorize="hasAuthority('ROLE_講師')">
						<img th:src="@{/image/講師アイコン.png}" alt="講師アイコン">
						<span id="account_name" class="ellipsis" sec:authentication="principal.account_name"></span>
					</li>

					<li id="logout">
						<form th:action="@{/logout}" method="post">
						<input type="submit" value="ログアウト">
						</form>
					</li>
				</ul>
		</nav>
	</header>

	<!-- コンテンツ--> 
	<div layout:fragment="content"></div>

</body>
</html>
