<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="style.css" rel="stylesheet">
<title>研修管理システム</title>
</head>
<body>
	<main>
		<h1>研修詳細</h1>
		<div id="container">
			<table border="1" class="table-style">
				<tr>
					<th>研修ID</th>
					<td th:text="${Tra.tra_id}"></td>
				</tr>
				<tr>
					<th>研修名</th>
					<td th:text="${Tra.tra_name}"></td>
				</tr>
				<tr>
					<th>想定時間</th>
					<td th:text="${Tra.est_time}">時間</td>
				</tr>
				<tr>
					<th>使用教材</th>
					<td th:text="${Tra.text_book}"></td>
				</tr>
				<tr>
					<th>説明</th>
					<td th:text="${Tra.description}"></td>
				</tr>
				<tr>
					<th>課題</th>
					<td th:text="${Tra.assignment}"></td>
				</tr>
			</table>
		</div>
		<form>
			<button type="button" data-toggle="modal" data-backdrop="false">削除</button>
			<button th:href="@{/Training/Edit/{tra_ID}}">修正</button>
		</form>
		<button th:href="@{/Training}">研修一覧に戻る</button>
	</main>
	
	<!--モーダルのレイアウト-->
	<div class="modal" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-body">
			<label>本当に削除してよろしいですか？</label>
		</div>
		<div class="modal-footer">
			<button data-dismiss="modal">キャンセル</button>
			<form th:action="@{/Training/delete/{tra_ID}(id=${})}" method="post">
				<button>削除</butto>
			</form>
		</div>
	</div>
</body>
</html>
