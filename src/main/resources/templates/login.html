<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<h2>ログイン</h2>
	<div th:if="${param.error}">
		<p style="color: red;">ユーザーIDまたはパスワードが違います</p>
	</div>
	<div th:if="${param.logout}">
		<p style="color: blue;">ログアウトしました</p>
	</div>
	<form th:action="@{/authentication}" method="post" th:object="${loginForm}">
		<div>
			<label for="usernameInput">ユーザーID</label>
			<input type="text" th:field="*{usernameInput}">
		</div>
		<div>
			<label for="passwordInput">パスワード</label>
			<input type="password" th:field="*{passwordInput}">
		</div>
		<div>
			<input type="submit" value="ログイン">
		</div>
	</form>
</body>
</html>
